

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Scanning frame and overlay container */
      #example-scanning-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px; /* Adjust to fit frame and image */
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        border: 4px solid rgba(255, 255, 255, 0.8); /* Frame border */
        border-radius: 15px; /* Rounded frame corners */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Optional shadow for effect */
      }

      #example-scanning-overlay img {
        max-width: 90%;
        max-height: 90%;
        opacity: 0.5; /* Semi-transparent image */
      }
      
      /* Hidden initially */
      #example-scanning-overlay.hidden {
        display: none;
      }
    </style>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Semi-transparent overlay with single image "all.png" -->
    <div id="example-scanning-overlay" class="hidden">
      <img id="guide-image" src="all.png" alt="Target Guide">
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4; uiScanning: #example-scanning-overlay"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- 3D models with animation -->
        <a-asset-item id="candy" src="./candy.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="./strawberry.glb"></a-asset-item>
        <a-asset-item id="pudding" src="./pudding.glb"></a-asset-item>
        <a-asset-item id="mystery" src="./mystery.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- First Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#candy" animation-mixer="clip: candyAction"></a-gltf-model>
      </a-entity>

      <!-- Second Target -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.6 0.6 0.6" src="#strawberry" animation-mixer="clip: strawberryAction"></a-gltf-model>
      </a-entity>

      <!-- Third Target -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#pudding" animation-mixer="clip: puddingAction"></a-gltf-model>
      </a-entity>

      <!-- Fourth Target -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.6 0.6 0.6" src="#mystery" animation-mixer="clip: mysteryAction"></a-gltf-model>
      </a-entity>

    </a-scene>
  
      <script>
      const overlay = document.getElementById("example-scanning-overlay");

      // Show overlay when any target is found
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        overlay.classList.remove("hidden");
      });

      // Hide overlay when the target is lost
      document.querySelector("a-scene").addEventListener("targetLost", () => {
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
