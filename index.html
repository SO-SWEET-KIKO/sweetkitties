

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* CSS for the custom scanning overlay */
      #custom-scanning-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
      }
      #custom-scanning-overlay img {
        width: 50%;
        opacity: 0.5;
      }
      #scanner-box {
        border: 4px dashed #ffffff;
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Custom overlay div, initially hidden -->
    <div id="custom-scanning-overlay" class="hidden">
      <div id="scanner-box"></div>
      <img src="./all.png" alt="Custom Scanning Overlay">
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4; uiScanning: #custom-scanning-overlay" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- 3D models with animation -->
        <a-asset-item id="candy" src="./candy.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="./strawberry.glb"></a-asset-item>
        <a-asset-item id="pudding" src="./pudding.glb"></a-asset-item>
        <a-asset-item id="mystery" src="./mystery.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Targets configuration -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#candy" animation-mixer="clip: candyAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.6 0.6 0.6" src="#strawberry" animation-mixer="clip: strawberryAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#pudding" animation-mixer="clip: puddingAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#mystery" animation-mixer="clip: mysteryAction"></a-gltf-model>
      </a-entity>
      
    </a-scene>

    <script>
      // JavaScript to handle MindAR events
      const overlay = document.getElementById('custom-scanning-overlay');

      document.querySelector('a-scene').addEventListener('arReady', (event) => {
        overlay.classList.remove('hidden'); // Show scanning overlay initially
      });

      document.querySelector('a-scene').addEventListener('targetFound', (event) => {
        overlay.classList.add('hidden'); // Hide overlay when a target is found
      });

      document.querySelector('a-scene').addEventListener('targetLost', (event) => {
        overlay.classList.remove('hidden'); // Show overlay when target is lost
      });
    </script>
  </body>
</html>
