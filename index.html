

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Set overlay to always show for debugging */
      #example-scanning-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        display: flex; /* Always display to test */
        align-items: center;
        justify-content: center;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.5); /* Add background color for visibility */
      }

      /* Semi-transparent guide image */
      #example-scanning-overlay img {
        width: 100%;
        height: auto;
        opacity: 0.8;
      }

      /* Scanning line animation */
      .scanning-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background-color: rgba(255, 105, 180, 0.7);
        top: 0;
        animation: moveLine 2s linear infinite;
      }

      /* Animation for the scanning line */
      @keyframes moveLine {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }

      /* Instruction text styling */
      #instruction-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: white;
        font-weight: bold;
        text-align: center;
        z-index: 1100;
        display: none;
      }
    </style>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Instruction text for users -->
    <div id="instruction-text">Position these images into the box</div>

    <!-- Scanner overlay -->
    <div id="example-scanning-overlay">
      <img id="guide-image" src="all.png" alt="Target Guide">
      <div class="scanning-line"></div> <!-- Scanning line moving up and down -->
    </div>

    <!-- AR scene setup -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4; uiScanning: #example-scanning-overlay"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="candy" src="./candy.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="./strawberry.glb"></a-asset-item>
        <a-asset-item id="pudding" src="./pudding.glb"></a-asset-item>
        <a-asset-item id="mystery" src="./mystery.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR targets -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model position="0 -0.25 0" scale="0.4 0.4 0.4" src="#candy"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model position="0 -0.25 0" scale="0.6 0.6 0.6" src="#strawberry"></a-gltf-model>
      </a-entity>
    </a-scene>
  
    <script>
      const overlay = document.getElementById("example-scanning-overlay");
      const instructionText = document.getElementById("instruction-text");

      // Test if overlay and events load
      console.log("Overlay loaded, checking events...");

      // Show overlay when scanning starts
      document.querySelector("a-scene").addEventListener("targetScanning", () => {
        console.log("Scanning started");
        overlay.style.display = "flex";
        instructionText.style.display = "block";
      });

      // Hide overlay when target is found
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        console.log("Target found");
        overlay.style.display = "none";
        instructionText.style.display = "none";
      });
    </script>
  </body>
</html>
