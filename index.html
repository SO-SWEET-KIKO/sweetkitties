

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Hide overlay initially */
      #example-scanning-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      /* Semi-transparent guide image */
      #example-scanning-overlay img {
        width: 100%;
        height: auto;
        opacity: 0.8;
      }

      /* Corner brackets */
      .corner-bracket {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 6px solid white;
      }

      /* Positioning the brackets */
      .top-left {
        top: -6px;
        left: -6px;
        border-right: none;
        border-bottom: none;
      }
      .top-right {
        top: -6px;
        right: -6px;
        border-left: none;
        border-bottom: none;
      }
      .bottom-left {
        bottom: -6px;
        left: -6px;
        border-right: none;
        border-top: none;
      }
      .bottom-right {
        bottom: -6px;
        right: -6px;
        border-left: none;
        border-top: none;
      }

      /* Scanning line animation */
      .scanning-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background-color: rgba(255, 105, 180, 0.7);
        top: 0;
        animation: moveLine 2s linear infinite;
      }

      /* Animation for the scanning line */
      @keyframes moveLine {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }

      /* Instruction text styling, hidden by default */
      #instruction-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: white;
        font-weight: bold;
        text-align: center;
        z-index: 1100;
        display: none;
      }
    </style>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!-- Instruction text for users -->
    <div id="instruction-text">Position these images into the box</div>

    <!-- Scanning overlay with guide image, corner brackets, and scanning line -->
    <div id="example-scanning-overlay">
      <img id="guide-image" src="all.png" alt="Target Guide">
      <div class="corner-bracket top-left"></div>
      <div class="corner-bracket top-right"></div>
      <div class="corner-bracket bottom-left"></div>
      <div class="corner-bracket bottom-right"></div>
      <div class="scanning-line"></div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4; uiScanning: #example-scanning-overlay"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="candy" src="./candy.glb"></a-asset-item>
        <a-asset-item id="strawberry" src="./strawberry.glb"></a-asset-item>
        <a-asset-item id="pudding" src="./pudding.glb"></a-asset-item>
        <a-asset-item id="mystery" src="./mystery.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image targets with 3D models -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#candy" animation-mixer="clip: candyAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.6 0.6 0.6" src="#strawberry" animation-mixer="clip: strawberryAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.4 0.4 0.4" src="#pudding" animation-mixer="clip: puddingAction"></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.6 0.6 0.6" src="#mystery" animation-mixer="clip: mysteryAction"></a-gltf-model>
      </a-entity>
    </a-scene>
  
    <script>
      const overlay = document.getElementById("example-scanning-overlay");
      const instructionText = document.getElementById("instruction-text");

      // Show overlay and instruction text when scanning begins
      document.querySelector("a-scene").addEventListener("targetScanning", () => {
        overlay.style.display = "flex";
        instructionText.style.display = "block";
      });

      // Hide overlay and instruction text once a target is found
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        overlay.style.display = "none";
        instructionText.style.display = "none";
      });
    </script>
  </body>
</html>
